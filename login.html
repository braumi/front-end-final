<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AI House Visualization</title>
    <meta name="description" content="Login to your AI House Visualization account to access personalized features and saved projects." />
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation">
      <div class="nav-content">
        <div class="nav-buttons">
          <button class="nav-btn" onclick="window.location.href='index.html'">
            Main
          </button>
          <button class="nav-btn" onclick="window.location.href='demo.html'">
            Demo
          </button>
          <button class="nav-btn active" onclick="window.location.href='login.html'">
            User
          </button>
        </div>
        
        <!-- Hamburger Menu -->
        <button class="hamburger-menu" id="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      
      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobile-menu">
        <button class="mobile-nav-btn" onclick="window.location.href='index.html'">
          Main
        </button>
        <button class="mobile-nav-btn" onclick="window.location.href='demo.html'">
          Demo
        </button>
        <button class="mobile-nav-btn active" onclick="window.location.href='login.html'">
          User
        </button>
      </div>
    </nav>

    <!-- Auth Page Content -->
    <div class="page auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account to continue</p>
          </div>
          
          <form class="auth-form" id="login-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn primary">Sign In</button>
            
            <div class="auth-divider">
              <span>or</span>
            </div>
            
            <button type="button" class="auth-btn secondary" onclick="window.location.href='demo.html'">
              Continue as Guest
            </button>
          </form>
          
          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
        
        <div class="auth-visual">
          <div class="visual-content">
            <h3>Transform Your Ideas</h3>
            <p>Join thousands of users creating stunning architectural visualizations with AI</p>
            <div class="feature-highlights">
              <div class="highlight-item">
                <div class="highlight-icon">AI</div>
                <span>Instant AI Generation</span>
              </div>
              <div class="highlight-item">
                <div class="highlight-icon">SAVE</div>
                <span>Save Your Projects</span>
              </div>
              <div class="highlight-item">
                <div class="highlight-icon">EDIT</div>
                <span>Advanced Customization</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mouse Follower -->
    <div class="mouse-follower"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
